{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'megbot/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ title }}</h1>
        </header>
        
        <div class="content">
            <p>{{ message }}</p>
            <p>This is a diagnostic page to verify that your Django application is working properly.</p>
            
            <div class="navigation">
                <p>Available pages:</p>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'debug' %}">Debug Page</a></li>
                    <li><a href="/admin/">Admin</a></li>
                </ul>
            </div>
        </div>
        
        <footer>
            <p>MegBot &copy; {% now "Y" %}</p>
        </footer>
    </div>
</body>
</html>
